name: Pull Request

on:
  pull_request:
    types: [ opened, synchronize, edited ]
    branches:
      - master

jobs:
  build_and_test:
    name: Linting tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: npm ci
      - name: Run linter
        run: npm run lint:all

